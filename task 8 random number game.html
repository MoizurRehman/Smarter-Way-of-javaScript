<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Task 08 generate 1 to 10 random numbers and match own input</h1>
    <button onclick="game();">Start Game</button>
    <h2 id="display"></h2>
    <script>
        function game(){
        var i =0,score=0;;
        while(i<3)
        {
        var number = Math.ceil(Math.random()*10);
        var inp = Number(prompt("Enter any number from 1 to 10"));
        if(number==inp)
        {
            alert("Well done Your input number is match from random number");
            score++;
        }
        else{
            alert("Sorry your number is not match");
        }
        i++;
        }
        document.getElementById("display").innerHTML ="Your Score is = "+ score;
        }
    </script>
</body>
</html>
