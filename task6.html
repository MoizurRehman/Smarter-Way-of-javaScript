<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Task Number 6 Find Leap Year</h1>
    <script>  
        var year = Number(prompt("Enter a Year To find a leap year or not"));
        if(year%4==0 || year%100==0 || year%400==0)
        {
            document.write(year+" is a leap year");
        }
        else{
            document.write("Simple Year");
        }
    </script>

</body>
</html>
